<!doctype html>
<html>
<head>
    <title>Search It!</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <header><h2 class="text-center text-primary">Search It!</h2></header>
    <div class="container d-flex justify-content-center">
        <form id="fileUploadForm"
              method="POST"
              enctype="multipart/form-data">
            <fieldset>
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-10">
                                <div class="input-group">
                                    <input type="hidden" id="filename" name="filename" value="">
                                    <input type="file" id="uploadedFile" name="query_img"
                                           class="form-control form-control-sm">
                                    <div class="input-group-btn">
                                        <input type="submit" value="Submit" class="btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    {% if query_path %}
        <h5>Query Image: </h5>
        <img src="{{ query_path }}" width="200px">
        <br>
        <h5>Similar Images: </h5>
        <h6>
            <figcaption>{{ precision }}</figcaption>
        </h6>
        {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score[0] }}" height="200px">
            </figure>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
